<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/registrazione.css" />
  </head>
  <body>
    <main class="main text-center">
      <h2 class="text-white my-4">Registrazione</h2>

      <form id="registrationForm" >
        <label for="username" class="text-white">Username:</label>
        <input type="text" id="username" required /><br /><br />

        <label for="nome" class="text-white">Nome:</label>
        <input type="text" id="nome" required /><br /><br />

        <label for="cognome" class="text-white">Cognome:</label>
        <input type="text" id="cognome" required /><br /><br />

        <label for="email" class="text-white">Email:</label>
        <input type="email" id="email" required /><br /><br />

        <label for="password" class="text-white">Password:</label>
        <input type="password" id="password" required /><br /><br />

        <button type="submit">Registrati</button>
      </form>
      <p id="registrationError" style="color: red"></p>
    </main>

    <script src="./js/registrazione.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
