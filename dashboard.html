<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/dashboard.css">
</head>
<body>
    <div class="container mt-5">
        
        <h1 class="text-center mb-5 text-white">Menu Utente</h1>
        
        <div class="row">
            <div class="col-md-4">
                <button id="createClientBtn" class="btn btn-success w-100 mb-3">Crea Cliente</button>
            </div>
            <div class="col-md-4">
                <button id="editClientBtn" class="btn btn-warning w-100 mb-3">Modifica Cliente</button>
            </div>
            <div class="col-md-4">
                <button id="listClientsBtn" class="btn btn-primary w-100 mb-3">Lista Clienti</button>
            </div>
        </div>

        <div id="contentArea" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
