<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            margin-top: 15px;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        input, select {
            background-color: #2c2c2c !important;
            border: 1px solid #555 !important;
            color: #fff !important;
        }

        input:focus, select:focus {
            box-shadow: none !important;
            border-color: #007bff !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Creazione Cliente</h1>
        <form id="createClienteForm">
            <div class="mb-3">
                <label for="ragioneSociale" class="form-label">Ragione Sociale:</label>
                <input type="text" class="form-control" id="ragioneSociale" name="ragioneSociale" required minlength="3" maxlength="100" placeholder="Inserisci la ragione sociale">
            </div>

            <div class="mb-3">
                <label for="partitaIva" class="form-label">Partita IVA:</label>
                <input type="text" class="form-control" id="partitaIva" name="partita_iva" required pattern="\d{11}" placeholder="Inserisci la partita IVA">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Inserisci l'email">
            </div>

            <div class="mb-3">
                <label for="dataUltimoContatto" class="form-label">Data Ultimo Contatto:</label>
                <input type="date" class="form-control" id="dataUltimoContatto" name="dataUltimoContatto" required>
            </div>

            <div class="mb-3">
                <label for="pec" class="form-label">PEC:</label>
                <input type="email" class="form-control" id="pec" name="pec" required placeholder="Inserisci la PEC">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required pattern="\+?\d{7,15}" placeholder="Inserisci il numero di telefono">
            </div>

            <div class="mb-3">
                <label for="emailContatto" class="form-label">Email Contatto:</label>
                <input type="email" class="form-control" id="emailContatto" name="emailContatto" required placeholder="Inserisci l'email di contatto">
            </div>

            <div class="mb-3">
                <label for="nomeContatto" class="form-label">Nome Contatto:</label>
                <input type="text" class="form-control" id="nomeContatto" name="nomeContatto" required minlength="2" maxlength="50" placeholder="Inserisci il nome del contatto">
            </div>

            <div class="mb-3">
                <label for="cognomeContatto" class="form-label">Cognome Contatto:</label>
                <input type="text" class="form-control" id="cognomeContatto" name="cognomeContatto" required minlength="2" maxlength="50" placeholder="Inserisci il cognome del contatto">
            </div>

            <div class="mb-3">
                <label for="telefonoContatto" class="form-label">Telefono Contatto:</label>
                <input type="text" class="form-control" id="telefonoContatto" name="telefonoContatto" required pattern="\+?\d{7,15}" placeholder="Inserisci il numero di telefono del contatto">
            </div>

            <div class="mb-3">
                <label for="tipoCliente" class="form-label">Tipo Cliente:</label>
                <select class="form-select" id="tipoCliente" name="tipoCliente" required>
                    <option value="">Seleziona il tipo di cliente</option>
                    <option value="PRIVATO">Privato</option>
                    <option value="AZIENDA">Azienda</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Crea Cliente</button>
        </form>
    </div>

    <script src="creaCliente.js"></script>
</body>

</html>
