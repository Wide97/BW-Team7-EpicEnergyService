<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Crea Nuovo Cliente</h2>
        <form id="createClientForm">
            <div class="mb-3">
                <label for="ragioneSociale" class="form-label">Ragione Sociale</label>
                <input type="text" class="form-control" id="ragioneSociale" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Crea Cliente</button>
        </form>
    </div>
    <script src="creaCliente.js"></script>
</body>
</html>
