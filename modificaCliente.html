<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Modifica Cliente</h2>
        <form id="editClientForm">
            <div class="mb-3">
                <label for="clienteId" class="form-label">ID Cliente</label>
                <input type="text" class="form-control" id="clienteId" placeholder="Inserisci l'ID del cliente" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Modifica Cliente</button>
        </form>
    </div>
    <script src="modificaCliente.js"></script>
</body>
</html>
